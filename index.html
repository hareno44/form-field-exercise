<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
			<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">

	</head>
  <body>
    <h1>Register Now!</h1>
    <form>

      <div class="line">
        <label>Name:</label>
          <input type="text" name="firstlastname">
      </div>
      <div class="line">
        <label>Email:</label>
          <input type="email" name="email">
      </div>
      <div class="line">
        <label>Phone:</label>
          <input type="tel" name="phone">
      </div>
      <div class="line">
      <label>State:</label>
        <select>
          <option value="Alabama">Alabama</option>
          <option value="Alaska">Alaska</option>
          <option value="Arizona">Arizona</option>
          <option value="Arkansas">Arkansas</option>
          <option value="California">California</option>
          <option value="Colorado">Colorado</option>
          <option value="Connecticut">Connecticut</option>
          <option value="Delaware">Delaware</option>
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="Hawai'i">Hawai'i</option>
          <option value="Idaho">Idaho</option>
          <option value="Virginia">Virginia</option>
        </select>
      </div>
      <div class="line">
        <label>Password:</label>
          <input type="password" name="password">
      </div>

        <label>Which service are you interested in?</label>
          <input type="radio" name="Relaxing" value="Relaxing">Relaxing</input>
          <input type="radio" name="Email" value="Email">Email</input>
          <input type="radio" name="Phone" value="Phone">Phone</input><br>

          <input type="checkbox" name="agree" value="agree"> I agree to the terms</input><br>

    </form>
    <h2 class="button" src="#">Register Now!</h2>

</body>

  <script src="http://parsleyjs.org/dist/parsley.min.js"></script>
